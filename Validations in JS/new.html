<html>
    <body>
        <p style="text-align: left;">Phone Number:</p>
        <input type="text" id="ph_number">
        <p id = "validno"></p>
        <button onclick="validate()">Verify</button>
        <script>
            function checkNum(){
                var ph_num = document.getElementById("ph_number").value;
                let regex = /^(\+[0-9]{1,4}-[6-9]{1}[0-9]{9})|(\([6-9]{1}[0-9]{2}\)\s[0-9]{3}\s[0-9]{4})$/;
                return regex.test(ph_num)
            }
            function validate(){
                var x = document.getElementById("validno")
                if(!checkNum()){
                    x.innerHTML = "Invalid Phone number"
                    x.style.color = "Red"
                    x.style.fontSize = "xx-large"                
                }
                else{
                    x.innerHTML= " Valid "
                }
            }
        </script>
    </body>
</html>
